<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FILTERS</title>
</head>
<style>
    /* img {
        filter: blur(10px);
    } */

    .img1 {
        filter: brightness(122%) contrast(1);
    }

    .img2 {
        filter: grayscale(20%);
    }

    .img3 {
        /* filter: invert(1); */
        filter: opacity(0);
    }
</style>

<body>
    <div class="container">
        <img class="img1"
            src="https://media1.thrillophilia.com/filestore/ur4lt5i6yjilg39oe4at5j1syxmx_IMG20of20-%202.webp" alt="">
        <img class="img2"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpIj-jSI83TdFjowFrjNDibsg8M0NBl74v9TJ9tITHDWF3dGCQ"
            alt="">
        <img class="img3" src="https://i.scdn.co/image/ab6761610000e5ebac45eaf028dc58810df0f382" alt="">
    </div>
</body>

</html>
