<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        border: 2px solid black;
        display: inline-block;
        padding: 45px;
        margin: 34px;
        width: 344px;
    }

    /* .box1 {
        display: none;
        visibility: hidden;
    } */
</style>

<body>
    <div class="box box1"> I am box 1</div>
    <div class="box">I am box2</div>
    <span>I am span box</span>
    <span>Box</span>
</body>

</html>
