<!-- Without using br tag write a vertically aliggned form asking for name . city and pincode of a user -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
</head>

<body>
    <div>
        <form action="post">
            <div>
                <label for="Name">Enter Your name</label>
                <input type="text" name="Name" id="Name" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="City">Enter Your City</label>
                <input type="text" name="City" id="City" placeholder="Enter Your City">
            </div>
            <div>
                <label for="Pincode">Enter Your Pincode</label>
                <input type="text" name="Pincode" id="Pincode" placeholder="Enter Your Pincode">
            </div>
        </form>
    </div>
</body>

</html>
