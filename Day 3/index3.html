<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-3 | Video, Audio & Media</title>
</head>

<body>
    <!-- video attributes -->
    <p>controls | loop | autoplay | muted | poster | width and height</p>
    <video src="Video1.mp4" width="255"></video>
    <!-- Audio attributes  -->
    <p>controls | loop | muted | autoplay | preload</p>
    <audio src="Audio.mp3" controls></audio>
    <!-- SVG attributes  -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="">
    <!-- iframes -->
    <div>
    <iframe src="https://www.codewithharry.com/" frameborder="0" width="332px" height="500px"></iframe>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=rO7cVzqGihEr5Zxb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>

</html>
